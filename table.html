<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Level-3</title>
</head>
<body>
  <table border="black">
    <caption>Food Menu</caption>
    <thead>
      <tr>
        <th rowspan="2">Item</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Frooti</td>
        <td>10</td>
        <td>0.14</td>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>0.17</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>20</td>
        <td>0.28</td>
      </tr>
    </tbody>
  </table>
  <table border="black">
    <caption>A test table with Merged Cell</caption>
    <thead>
      <tr>
        <th rowspan="2">Gender</th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>weight</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>FeMale</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
